<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <p>Enter a Number form 16 to 100</p>
    <input type="number"  id="numberOfDivs" ><span id="wrong">Sorry wrong input please try again</span>
    <button id="submit">Create</button>
    <div class="container"></div>
    <div class="radio">
        <p>Chosee the color</p>
        
        <input type="radio" name="color" value="black" id="black" checked>
        <label for="black">Black</label>
        
        <input type="radio" name="color" value="rainbow" id="rainbow" >
        <label for="rainbow">rainbow</label>
    </div>
    <script src="main.js"></script>
</body>
</html>
